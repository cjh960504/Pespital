<!DOCTYPE html>
<html>
<head>

<style type='text/css'>
@import url("bootstrap.css");
.btn-outline-primary {
  color: #e95420;
  border-color: #e95420;
}

.btn-outline-primary:hover {
  color: #fff;
  background-color: #e95420;
  border-color: #e95420;
}

.btn-outline-primary:focus, .btn-outline-primary.focus {
  box-shadow: 0 0 0 0.2rem rgba(233, 84, 32, 0.5);
}

.btn-outline-primary.disabled, .btn-outline-primary:disabled {
  color: #e95420;
  background-color: transparent;
}

.btn-outline-primary:not(:disabled):not(.disabled):active, .btn-outline-primary:not(:disabled):not(.disabled).active,
.show > .btn-outline-primary.dropdown-toggle {
  color: #fff;
  background-color: #e95420;
  border-color: #e95420;
}

.btn-outline-primary:not(:disabled):not(.disabled):active:focus, .btn-outline-primary:not(:disabled):not(.disabled).active:focus,
.show > .btn-outline-primary.dropdown-toggle:focus {
  box-shadow: 0 0 0 0.2rem rgba(233, 84, 32, 0.5);
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function(){
  $($("button[type='button']")[0]).click(function(){
    location.href="/board/list";
  });
  $($("button[type='button']")[1]).click(function(){
      $("form").attr({
          "method":"post",
          "action":"/board/regist"
        });
        $("form").submit();
        return true;
  });
});
function checkValue(){
  if($("form input[name='board_title']").val()==""){
    return false;
  }else if($("form input[name='board_text']").val()==""){
    return false;
  }else{
    return true;
  }
}
</script>
</head>
<body>

<h1 style="color:tomato; text-align:center">PETSPITAL</h1>

<form action="/board/regist" method="POST" enctype="multipart/form-data">
  <fieldset>
    <div class="col-sm-4 m-sm-auto">
    <label for="staticEmail" class="col-sm-5 col-form-label">제목</label>
    <input type="text"  name="board_title" class="form-control" id="exampleInputEmail1">
    </div>
    <div class="col-sm-4 m-sm-auto">
    <label for="staticEmail" class="col-sm-5 col-form-label">내용</label>
    <textarea class="form-control" id="exampleTextarea" rows="3" name="board_text"></textarea>
    </div>
    <div class="col-sm-4 m-sm-auto">
    <label for="staticEmail" class="col-sm-5 col-form-label">사진</label>
    <input type="file" name="images"  class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" multiple/>
    <small id="fileHelp" class="form-text text-muted"></small>
    </div>
    <div class="col-sm-4 m-sm-auto">
      <button type="button" class="btn btn-outline-primary">목록</button>
      <button type="button" class="btn btn-outline-primary">등록</button>
    </div>
  </fieldset>
</form>


</body>
